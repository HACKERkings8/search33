<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>سبحان الله </title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
<body>
<center><img src="images.png"></center>
    
<div class="islamic-search-container">
    <input type="text" id="islamic-search-input" placeholder="ابحث هنا..." />
    <button id="islamic-search-button">
      <img src="magnifying_glass.png" alt="بحث" />
    </button>
  </div>
  <ul id="item-list" style="list-style: none; padding: 0; max-width: 400px; margin: 20px auto; border: 1px solid var(--islamic-border-color); border-radius: 10px; background-color: var(--islamic-cream);">
    <li class="list-item" style="padding: 10px; border-bottom: 1px dashed #ccc; color: var(--islamic-dark-blue);">القاهرة</li>
    <li class="list-item" style="padding: 10px; border-bottom: 1px dashed #ccc; color: var(--islamic-dark-blue);">الرياض</li>
    <li class="list-item" style="padding: 10px; border-bottom: 1px dashed #ccc; color: var(--islamic-dark-blue);">دمشق</li>
    <li class="list-item" style="padding: 10px; border-bottom: 1px dashed #ccc; color: var(--islamic-dark-blue);">بغداد</li>
    <li class="list-item" style="padding: 10px; border-bottom: 1px dashed #ccc; color: var(--islamic-dark-blue);">مكة المكرمة</li>
    <li class="list-item" style="padding: 10px; color: var(--islamic-dark-blue);">القدس</li>
</ul>

  <script src="script.js"></script>
</body>




</html>
